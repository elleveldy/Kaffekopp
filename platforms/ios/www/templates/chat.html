<ion-view title="chat" class="">
    <ion-content padding="true" class="has-header">

        <a href="#/settings" class="button button-positive button-block">to settings</a>
        <a href="#/chat" class="button button-positive button-block">to chat</a>
        <a href="#/home" class="button button-positive button-block">to home</a>
        <a href="#/create" class="button button-positive button-block">to create</a>
        <a href="#/login" class="button button-positive button-block">to login</a>

        <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
            </label>
            <button class="button button-clear" ng-click="sendMessage()">
                Send
            </button>
        </ion-footer-bar>

    </ion-content>
</ion-view>
